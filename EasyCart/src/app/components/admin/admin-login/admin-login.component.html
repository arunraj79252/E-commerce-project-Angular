<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form"[formGroup]="adminLogin" (ngSubmit)="login()">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" formControlName="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div *ngIf="adminLogin.get('email')?.touched && f.email.errors?.required" class="error">Can not be Empty
					</div>
					<div *ngIf="adminLogin.controls['email'].errors?.pattern" class="error">Invalid Email </div>
					<br>
				
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" formControlName="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div *ngIf="adminLogin.get('pass')?.touched && f.pass.errors?.required" class="error">Can not be Empty
					</div>
					<div *ngIf="adminLogin.controls['pass'].errors?.pattern" class="error">Invalid Password </div>
					<br>
				 
					

					<!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div> -->
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" >
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('assets/images/login.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	


</body>
</html>
