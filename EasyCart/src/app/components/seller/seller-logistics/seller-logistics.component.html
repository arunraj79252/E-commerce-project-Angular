      <div class="col-md-8 py-5 border">
        <h4 class="pb-4" style="color:brown">*All fields are required</h4>
        <form [formGroup]="sellerLogistics" (ngSubmit)="logistics()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input  name="customer_id" placeholder="Customer ID" class="form-control" type="text"
                formControlName="customer_id">
              <div *ngIf="this.sellerLogistics.get('customer_id')?.touched && f.customer_id.errors?.required"
                class="error">Can not be Empty
              </div>
              <div *ngIf="this.sellerLogistics.controls['customer_id'].errors?.pattern" class="error">Invalid ID </div>
              <br>
            </div>
            <div class="form-group col-md-6">
              <input type="product_id" class="form-control" id="product_id" placeholder="Product ID"
                formControlName="product_id">
              <div *ngIf="this.sellerLogistics.get('product_id')?.touched && f.product_id.errors?.required"
                class="error">Can not be Empty
              </div>
              <div *ngIf="this.sellerLogistics.controls['product_id'].errors?.pattern" class="error">Invalid ID </div>
              <br>
            </div>
          </div>
          <div class="form-row">

            <div class="form-group col-md-6">
              <input id="seller_id" name="seller_id" placeholder="Seller ID" class="form-control" required="required"
                type="text" formControlName="seller_id">
              <div *ngIf="this.sellerLogistics.get('seller_id')?.touched && f.seller_id.errors?.required" class="error">
                Can not be Empty
              </div>
              <div *ngIf="this.sellerLogistics.controls['seller_id'].errors?.pattern" class="error">Invalid ID </div>
       
            </div>

            <div class="form-group col-md-6">

              <input id="order_id" name="order_id" placeholder="Order ID" class="form-control" type="text"
                formControlName="order_id">
              <div *ngIf="this.sellerLogistics.get('order_id')?.touched && f.order_id.errors?.required" class="error">
                Can not be Empty
              </div>
              <div *ngIf="this.sellerLogistics.controls['order_id'].errors?.pattern" class="error">Invalid ID </div>
              
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field>

                <input matInput [matDatepicker]="picker" formControlName="shipped_date" name="shipped_date"
                  placeholder="Shipped Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">

              <select id="logistics_status" class="form-control" formControlName="logistics_status">
                <option selected>Order Status ...</option>
                <option> Shipped</option>
                <option> Pending</option>
                <option> In transist</option>
                <option> sjkjk</option>
              </select>
              <!-- <div *ngIf="this.sellerLogistics.get('logistics_status')?.touched && f.logistics_status.errors?.required"
                class="error">Can not be Empty
              </div>
              <div *ngIf="this.sellerLogistics.controls['logistics_status'].errors?.pattern" class="error">Invalid ID
              </div>
               -->
            </div>
            <!-- <div class="form-group col-md-12">
              <textarea id="comment" name="comment" cols="40" rows="5" class="form-control"></textarea>
            </div> -->
          </div>
          <!-- <div class="form-row">
            <div class="form-group">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy
                      Policy.</small>
                  </label>
                </div>
              </div>

            </div>
          </div> -->

          <div class="form-row">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
