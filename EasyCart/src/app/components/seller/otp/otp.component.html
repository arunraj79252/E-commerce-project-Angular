<div class="container" style="height: 50%;width: 50%;margin-top: 10%;margin-left: 25%;background: cadetblue;">
    <form [formGroup]="otpForm" (ngSubmit)="otpSub()" style="margin-top: 10%;margin-left: 5%;">
        <div class="mb-3">
            <label for="otp" class="form-label"> Enter the OTP</label>
            <input type="text" class="form-control" id="otp" formControlName="otp" name="otp">
            <div *ngIf="this.otpForm.get('otp')?.touched && f.otp.errors?.required" class="error">Can not be Empty
            </div>
            <div *ngIf="this.otpForm.controls['otp'].errors?.pattern" class="error">Invalid OTP </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
